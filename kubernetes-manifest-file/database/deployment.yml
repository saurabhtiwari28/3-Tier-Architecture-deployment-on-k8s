apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: three-tier
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.6
        command: 
          - "numactl" 
          - "--interleave=all"
          - "mongod"
          - "--wiredTigerCacheSizeGB"
          - "0.1" 
          - "--bind_ip"
          - "0.0.0.0"
        ports:
        - containerPort: 27017
        env: 
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        volumeMounts:  # Mount the PVC to the container
        - name: mongodb-persistent-storage
          mountPath: /data/db
      volumes:  # Define the PVC here, at the spec level
      - name: mongodb-persistent-storage
        persistentVolumeClaim:
          claimName: mongo-volume-claim
